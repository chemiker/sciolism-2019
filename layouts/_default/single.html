<!DOCTYPE html>
<html lang="{{- .Site.LanguageCode -}}">
	{{- partial "head.html" . -}}
	<body>
		{{- partial "header.html" . -}}
		<main>
			<article lang="{{- partial "languageCode" (dict "postLanguage" .Params.language "languageCode" .Site.LanguageCode) -}}">
				{{ partial "headline.html" . }}
				{{ partial "filteredContent.html" (slice .Site .Content) }}
			</article>
			<hr />
		</main>
		{{- partial "footer.html" . -}}
	</body>
</html>
